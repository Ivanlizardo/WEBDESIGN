<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body>
    <p>This normal text</p>
    <p>This <b>bold</b> text</p>
    <p>This <i>italic</i> text</p>
    <p>This <u>underlined</u> text</p>
    <p>This <del>deleted</del> text</p>
    <p>This <big>big</big> text</p>
    <p>This <small>small</small> text</p>
    <p>This <sub>subscript</sub> text</p>
    <p>This <sup>superscript</sup> text</p>
    <p>This <tt>monospaced</tt> text</p>
    <p>This <mark style="background-color: aqua;">marked</mark> text</p>
</body>
</html>
