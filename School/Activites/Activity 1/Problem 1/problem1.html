<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="problem2.css" />

  <body>
    <!-- section.container>header.title+ul.menu>li.item$*4>a{Link $} -->
    <section class="container">
      <header class="title"></header>
      <ul class="menu">
        <li class="item1"><a href="">Link 1</a></li>
        <li class="item2"><a href="">Link 2</a></li>
        <li class="item3"><a href="">Link 3</a></li>
        <li class="item4"><a href="">Link 4</a></li>
      </ul>
    </section>

    <!-- header.header>img.logo+a.btn{lorem}+a.btn{dolor}+a.btn{ipsum}+a.btn{consectetur} -->
    <header class="header">
      <img src="" alt="" class="logo" />
      <a href="" class="btn">lorem</a>
      <a href="" class="btn">dolor</a>
      <a href="" class="btn">ipsum</a>
      <a href="" class="btn">consectetur</a>
    </header>

    <!-- header.nav>img.logo+a.btn*4 -->
    <header class="nav">
      <img src="" alt="" class="logo" />
      <a href="" class="btn"> </a><a href="" class="btn"></a>
      <a href="" class="btn"> </a><a href="" class="btn"></a>
      <a href="" class="btn"></a>

      <!-- section.hero>div.left+div.right>h2.title+p.content*2 -->
      <section class="hero">
        <div class="left"></div>
        <div class="right">
          <h2 class="title"></h2>
          <p class="content1"></p>
          <p class="content2"></p>
        </div>
      </section>

      <!-- footer.footer>img.logo+h2.companyName+div.btn-group>a.btn*3>span -->
      <!-- footer.footer>img.logo+h2.companyName+div.btn-group>(a.btn>span)*3 -->
      <footer class="footer">
        <img src="" alt="" class="logo" />
        <h2 class="companyName"></h2>
        <div class="btn-group">
          <a href="" class="btn"><span></span></a>
          <a href="" class="btn"><span></span></a>
          <a href="" class="btn"><span></span></a>
        </div>
      </footer>
    </header>
  </body>

  Ivan Mark Lizardo
